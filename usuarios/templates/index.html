{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Russo</title>
    
    <link rel="shortcut icon" href="{% static 'imagens/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/ver_usuarios.css' %}?v=6.0">
</head>
<body>
    <header class="secondary-header">
        <div class="container">
            <div class="header-content">
                <div class="social-menu">
                    <!-- Twitter -->
                    <a href="#" target="_blank">
                        <i class="fab fa-twitter fa-lg"></i>
                    </a>
                    <!-- Instagram -->
                    <a href="#" target="_blank">
                        <i class="fab fa-instagram fa-lg"></i>
                    </a>
                    <!-- YouTube -->
                    <a href="#" target="_blank">
                        <i class="fab fa-youtube fa-lg"></i>
                    </a>
                    <!-- Login -->
                    <a href="guiaparalogin" target="_blank">
                        <i class="fas fa-user fa-lg"></i>
                    </a>
                    <!-- Contato -->
                    <a href="guiparacontato" target="_blank">
                        <i class="fas fa-envelope fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <header class="main-header">
        <div class="header-content">
            <img src="{% static 'imagens/gato.png' %}" alt="Gato comunista" class="logo">
            <div class="text-and-nav">
                <h1>Bem-vindo camarada</h1>
                <h2>Curso de Russo</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Notícias</a>
                    <a href="#">Fórum</a>
                    <a href="#">Institucional</a>
                    <a href="#">Sobre nós</a>
                    <a href="#">Material</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <form action="{% url 'ver_usuarios' %}" method="POST">
            {% csrf_token %}
            <h2>Cadastre-se na nossa lista de espera</h2>
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="number" name="idade" placeholder="Idade" required>
            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <p>Site criado por Luzilherm</p>
    </footer>
</body>
</html>
